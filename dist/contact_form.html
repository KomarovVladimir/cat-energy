    <main class="main">
        <section class="form">
            <div class="container">
                <h1 class="h1 h1_left form__h1">Подбор программы</h1>
                <span class="form__subtitle">Заполните анкету и мы подберем  программу питания для вашего кота</span>
            </div>
            <form action="/send">
                <div class="container form__fieldsets">
                    <fieldset class="form__fieldset form__fieldset-item">
                        <div class="form__label-wrapper">
                            <label for="name" class="form__label">ИМЯ:*</label>
                            <input type="text" id="name" class="form__field">
                        </div>
                        <div class="form__label-wrapper">
                            <label for="weight" class="form__label">ВЕС (КГ):*</label>
                            <input type="text" id="weight" class="form__field">
                        </div>
                        <div class="form__label-wrapper">
                            <label for="age" class="form__label">ВОЗРАСТ (ЛЕТ):</label>
                            <input type="text" id="age" class="form__field">
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset form__fieldset-item">
                        <div class="form__bordered-wrapper">
                            <div class="form__label-wrapper">
                                <input name="type" type="radio" id="diet" class="form__radio">
                                <label for="diet" class="form__check-label"><span class="form__radio-icon"></span> ПОХУДЕНИЕ</label>
                            </div>
                            <div class="form__label-wrapper">
                                <input name="type" type="radio" id="fitness" class="form__radio">
                                <label for="fitness" class="form__check-label"><span class="form__radio-icon"></span> НАБОР МАССЫ</label>
                            </div>
                            <div class="form__label-wrapper">
                                <input name="type" type="radio" id="advice" class="form__radio">
                                <label for="advice" class="form__check-label"><span class="form__radio-icon"></span> НЕ ЗНАЮ (НУЖЕН ВАШ СОВЕТ)</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <fieldset class="form__fieldset form__line">
                     <div class="container">
                         <h4 class="h4 form__h4">Контактные данные <span class="form_nowrap">(хозяина кота)</span></h4>
                         <div class="form__contacts">
                             <div class="form__label-wrapper form__contacts-item form__email-label">
                                 <label for="email" class="form__label">E-MAIL:*</label>
                                 <input type="text" id="email" class="form__field form__field_email">
                             </div>
                             <div class="form__label-wrapper form__contacts-item">
                                 <label for="phone" class="form__label">ТЕЛЕФОН:*</label>
                                 <input type="text" id="phone" class="form__field form__field_phone">
                             </div>
                         </div>
                     </div>
                </fieldset>
                <fieldset class="form__fieldset form__line">
                     <div class="container">
                         <h4 class="h4 form__h4">Комментарии</h4>
                         <textarea name="comments" id="comments" cols="30" rows="5" class="form__textarea" placeholder="РАССКАЖИТЕ О ПОВАДКАХ КОТА"></textarea>
                     </div>
                </fieldset>
                <fieldset class="form__fieldset form__line">
                     <div class="container">
                        <h4 class="h4 form__h4">Подробнее</h4>
                        <div class="form__checkboxes">
                            <div class="form__label-wrapper form__checkbox-item">
                                <input name="sugar" type="checkbox" id="sugar" class="form__checkbox">
                                <label for="sugar" class="form__check-label"><span class="form__checkbox-icon"></span> САХАРОЗАМЕНИТЕЛЬ</label>
                            </div>
                            <div class="form__label-wrapper form__checkbox-item">
                                <input name="water" type="checkbox" id="water" class="form__checkbox">
                                <label for="water" class="form__check-label"><span class="form__checkbox-icon"></span> ПИТЬЕВАЯ ВОДА</label>
                            </div>
                            <div class="form__label-wrapper form__checkbox-item">
                                <input name="milk" type="checkbox" id="milk" class="form__checkbox">
                                <label for="milk" class="form__check-label"><span class="form__checkbox-icon"></span> МОЛОКО</label>
                            </div>
                            <div class="form__label-wrapper form__checkbox-item">
                                <input name="vitamins" type="checkbox" id="vitamins" class="form__checkbox">
                                <label for="vitamins" class="form__check-label"><span class="form__checkbox-icon"></span> ВИТАМИНЫ</label>
                            </div>
                        </div>
                     </div>
                </fieldset>
                <div class="form__submit-wrapper">
                    <div class="container form__submit-container">
                        <input class="button form__submit" type="submit" value="ОТПРАВИТЬ ЗАЯВКУ">
                        <span class="form__warning">* - Обязательное поле</span>
                    </div>
                </div>
            </form>
        </section>

        <section class="join section join__section">
            <div class="container join__container">
                <div class="join__header">
                    <h3 class="h3 join__h3 join__item">Приглашаем  к сотрудничеству  дилеров!</h3>
                    <span class="p join__item">ул. Большая Конюшенная, д. 19/8  Санкт-Петербург</span>
                </div>
            </div>
            <div class="join__map"></div> 
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <img src="./media/images/footer-logo.svg" alt="Cat Energy" class="footer__logo">
            <div class="footer__social">
                <a href="#" class="footer__social-link"><img src="./media/images/vk.svg" alt="vk"></a>
                <a href="#" class="footer__social-link"><img src="./media/images/vk.svg" alt="vk"></a>
                <a href="#" class="footer__social-link"><img src="./media/images/vk.svg" alt="vk"></a>
            </div>
        </div>
    </footer>
<script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="main.js"></script></body>

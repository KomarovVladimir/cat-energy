    <main class="main">
        <section class="catalog">
            <div class="container">
                <h1 class="h1">Каталог продукции</h1>
                <div class="catalog__list">
                    <div class="catalog__card">
                        <img src="" alt="" class="catalog__thumbnail">
                        <span class="catalog__name"></span>
                        <div class="catalog__parameters">
                            <div class="catalog__parameter">
                                <div class="catalog__parameter-name"></div>
                                <div class="catalog__parameter-value"></div>
                            </div>
                        </div>
                        <button class="button catalog__button">ЗАКАЗАТЬ</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="join section join__section">
            <div class="container join__container">
                <div class="join__header">
                    <h3 class="h3 join__h3 join__item">Приглашаем  к сотрудничеству  дилеров!</h3>
                    <span class="p join__item">ул. Большая Конюшенная, д. 19/8  Санкт-Петербург</span>
                </div>
            </div>
            <div class="join__map"></div> 
        </section>
    </main>

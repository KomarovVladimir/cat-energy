<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="header__item">
                <picture>
                    <source srcset="./media/images/logo-tablet.svg" media="(min-width: 768px)">
                    <img src="./media/images/logo-mobile.svg" alt="Cat Energy" class="header__mobile-logo">
                </picture>
            </a>
            <a href="#" class="header__item header__mobile-shown">
                <img src="./media/images/logo-mobile-header.svg" alt="Cat Energy" class="header__mobile-logo">
            </a>
            <button class="header__item header__mobile-button header__mobile-shown"></button>
            <nav class="header__nav header__item header__mobile-hidden">
                <a href="#" class="header__nav-item">ГЛАВНАЯ</a>
                <a href="#" class="header__nav-item">КАТАЛОГ ПРОДУКЦИИ</a>
                <a href="#" class="header__nav-item">ПОДБОР ПРОГРАММЫ</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="contact_form"></section>

    </main>

    <footer class="footer">
        <div class="container footer__container">
            <img src="./media/images/footer-logo.svg" alt="Cat Energy" class="footer__logo">
            <div class="footer__social">
                <a href="#" class="footer__social-link"><img src="./media/images/vk.svg" alt="vk"></a>
                <a href="#" class="footer__social-link"><img src="./media/images/vk.svg" alt="vk"></a>
                <a href="#" class="footer__social-link"><img src="./media/images/vk.svg" alt="vk"></a>
            </div>
        </div>
    </footer>
</body>
</html>
